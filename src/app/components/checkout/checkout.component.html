<div class="container">
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="customer-form">
      
      <!-- Customer Name -->
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input formControlName="customerName" type="text" id="customerName" placeholder="Enter your name" class="form-control" required>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" placeholder="Enter your email" class="form-control" required>
      </div>
  
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input formControlName="phoneNumber" type="tel" id="phoneNumber" placeholder="Enter your phone number" class="form-control" required>
       
      </div>
      
  
      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" type="text" id="city" placeholder="Enter your city" class="form-control" required>
      </div>
      <!-- HouseNumber -->
      <div class="form-group">
        <label for="city">HouseNumber</label>
        <input formControlName="houseNumber" type="text" id="houseNumber" placeholder="Enter your HouseNumber" class="form-control" required>
      </div>
  
      <!-- State -->
      <div class="form-group">
        <label for="state">State</label>
        <input formControlName="state" type="text" id="state" placeholder="Enter your state" class="form-control" required>
        
      </div>
  
      <!-- Zipcode -->
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input formControlName="zipcode" type="text" id="zipcode" placeholder="Enter your zip code" class="form-control" required>
        
      </div>
  
      <!-- Country -->
      <div class="form-group">
        <label for="country">Country</label>
        <input formControlName="country" type="text" id="country" placeholder="Enter your country" class="form-control" required>
        
      </div>
      <div class="mb-3">
        <h5>Order Summary</h5>
        <p><strong>Total Price:</strong> ${{ totalPrice }}</p>
        <p><strong>Items Count:</strong> {{ count }}</p>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Place Order</button>
      
    </form>
  </div>
